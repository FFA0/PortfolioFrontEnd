<div class="container p-4 mt-3 border mx-auto">
  <div class="row text-break">
    <!-- foto, nombre y titulo-->
    <div class="col-sm-0 col-md-4 col-lg-3 border text-center">
      <div class="row img-fluid">
        <img
          [src]="Acerca.Foto"
          class="mx-auto foto img-thumbnail rounded-circle p-0"
          alt="Foto"
        />
      </div>
      <input type="file" hidden #fotoInput [(ngModel)]="Acerca.Foto" />
      <button class="btn btn-sm edit" (click)="fotoInput.click()">
        <i class="fa-solid fa-file noPointers"></i>
      </button>
      <div>
        <p>{{ Acerca.Nombre }}</p>
        <p>{{ Acerca.Titulo }}</p>
        <textarea
          name="titulo"
          class="container"
          hidden
          #titulo
          [(ngModel)]="Acerca.Titulo"
        ></textarea>
      </div>
      <div>
        <button class="btn edit btn-sm m-1" (click)="botonEditar(titulo)">
          <i class="fa-solid fa-pen noPointers"></i>
        </button>
      </div>
    </div>

    <!-- Acerca de -->
    <div class="col-sm-12 col-md-8 col-lg-9 border">
      <div style="text-align: center">Acerca de</div>
      <div>
        <p>{{ Acerca.Informacion }}</p>
        <textarea
          name="info"
          hidden
          class="container"
          [(ngModel)]="Acerca.Informacion"
          #informacion
        ></textarea>
      </div>
      <div>
        <button class="btn edit btn-sm" (click)="botonEditar(informacion)">
          <i class="fa-solid fa-pen noPointers"></i>
        </button>
      </div>
    </div>
  </div>
</div>
