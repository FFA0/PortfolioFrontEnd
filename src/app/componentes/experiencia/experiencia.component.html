<div class="container border p-2 mt-3">
  <div class="text-center">Experiencia Laboral</div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let exp of experiencia; index as i">
      <div class="row p-2 m-5 border" #borrar>
        <div class="col-sm-2 col-md-4 col-lg-3">
          <img
            [src]="experiencia[i].Logo"
            alt="Logo"
            class="img-thumbnail img-fluid Logo"
          />
          <app-boton-archivo (emitir)="inputLogo.click()"></app-boton-archivo>
          <input
            type="file"
            hidden
            [(ngModel)]="experiencia[i].Logo"
            #inputLogo
          />
        </div>
        <div class="col-sm-10 col-md-8 col-lg-8 p-2 m-2">
          <div>
            <p
              #textoDescripcion
              contenteditable="false"
            >
              {{ experiencia[i].Descripcion }}
            </p>
          </div>
          <div class="mt-2">
            <app-boton-edicion
              (emitir)="editarTexto(textoDescripcion)"
            ></app-boton-edicion>
          </div>
        </div>
      </div>
      <app-boton-eliminar
        [estilos]="botonEliminar"
        (emitir)="borrarNodo($event, borrar)"
      ></app-boton-eliminar>
    </li>
  </ul>
  <app-boton-agregar (emitir)="agregar()"></app-boton-agregar>
</div>
