

<div class="container border divColor mt-3 p-2">
  <div class="row align-items-center" > 
    <div class="col-sm-12 col-md-4" *ngFor="let ski of porfolioSkills">
      <div class="text-center border p-2" #nodo>
        <div class="circulo mx-auto" style.background="conic-gradient(green {{(ski.valor * 3.6)}}deg, white 0deg)">
          <div class="circuloInterior border mx-auto">{{ ski.valor }}%</div>
        </div>
        <span>{{ski.nombre}}</span>
        <div>
        <input type="text" #valor  maxlength="3" size="3" min="1" max="100" />
        </div>
        <button class="btn btn-sm botones checkBoton" (click)="cambiarPorcentaje(valor.value)">
          <i class="fa-solid fa-check"></i>
        </button>
        <button class="btn btn-sm botones eliminarBoton" (click)="eliminar(nodo)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </div>    
  </div>
  <div class="row d-grid gap-2 col-6 mx-auto mt-2 mb-2" (click)="agregar()">
    <button class="btn btn-outline-primary">
        <i class="fa-solid fa-plus noPointers"></i>
      </button>
    </div>
</div>
