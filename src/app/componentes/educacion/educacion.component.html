<div class="container border mt-3 divColor">
  <div class="p-2">Educaci√≥n:</div>
  <ul class="list-group">
    <li class="list-group-item mb-2" *ngFor="let edu of educacion">
      <div class="row" #borrar>
        <div class="col-sm-0 col-md-4 col-lg-3 text-center">
          <img [src]="edu.Logo" alt="Logo" class="p-0 img-thumbnail Logo" />          
          <button class="btn btn-sm botones" id="botLogo" [hidden]="log.editar" (click)="cambiarLogo.click()">
            <i class="fa-solid fa-file"></i>
          </button>
          <input type="file" hidden #cambiarLogo [(ngModel)]="edu.Logo" />
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 p-1 mt-1 border">
          <button class="btn btn-sm boton botones" id="botEducacion" [hidden]="log.editar" (click)="editarTexto(educacionTexto)">
            <i class="fa-solid fa-pen noPointers"></i>
          </button>
          <div>
            <p #educacionTexto contenteditable="false">
              {{ edu.Descripcion }}
            </p>
          </div>          
        </div>
      </div>
      <div class="p-2">
        <button class="btn botones btn-sm" [hidden]="log.editar" (click)="eliminar($event, borrar)">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </li>
  </ul>
  <div class="d-grid gap-2 col-6 mx-auto" [hidden]="log.editar" (click)="agregar()">
    <button class="btn btn-outline-primary">
      <i class="fa-solid fa-plus noPointers"></i>
    </button>
  </div>
</div>
