<div class="container border mt-3 divColor">
  <div class="p-2">Educaci√≥n:</div>
  <ul class="list-group">
    <li class="list-group-item mb-2" *ngFor="let educacion of edu; index as i">
      <div class="row" #borrar>
        <div class="col-sm-0 col-md-4 col-lg-3 text-center">
          <img [src]="edu[i].Logo" alt="Logo" class="p-0 img-thumbnail Logo" />
          <app-boton-archivo (emitir)="cambiarLogo.click()"></app-boton-archivo>
          <input type="file" hidden #cambiarLogo [(ngModel)]="edu[i].Logo" />
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8 p-1 mt-1 border">
          <div>
            <p #educacionTexto contenteditable="false">
              {{ edu[i].Descripcion }}
            </p>
          </div>
          <app-boton-edicion
            (emitir)="editarTexto(educacionTexto)"
          ></app-boton-edicion>
        </div>
      </div>
      <div class="p-2">
        <app-boton-eliminar
          (emitir)="borrarNodo($event, borrar)"
        ></app-boton-eliminar>
      </div>
    </li>
  </ul>
  <app-boton-agregar (emitir)="agregar()"></app-boton-agregar>
</div>
