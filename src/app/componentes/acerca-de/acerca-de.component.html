<div class="container p-4 mt-3 border mx-auto">
  <div class="row text-break">
    <!-- foto, nombre y titulo-->
    <div class="col-sm-0 col-md-4 col-lg-3 border text-center">
      <div class="row img-fluid">
        <img
          [src]="Acerca.Foto"
          class="mx-auto foto img-thumbnail rounded-circle p-0"
          alt="Foto"
        />
      </div>
      <input type="file" hidden #fotoInput [(ngModel)]="Acerca.Foto" />
      <app-boton-archivo (emitir)="fotoInput.click()"></app-boton-archivo>
      <div>
        <p>{{ Acerca.Nombre }}</p>
        <p>{{ Acerca.Titulo }}</p>
        <textarea
          name="titulo"
          class="container"
          hidden
          #titulo
          [(ngModel)]="Acerca.Titulo"
        ></textarea>
      </div>
      <div>
        <app-boton-edicion
          (valor)="visibilidad($event, titulo)"
        ></app-boton-edicion>
      </div>
    </div>

    <!-- Acerca de -->
    <div class="col-sm-12 col-md-8 col-lg-9 border">
      <div style="text-align: center">Acerca de</div>
      <div>
        <p>{{ Acerca.Informacion }}</p>
        <textarea
          name="info"
          hidden
          class="container"
          [(ngModel)]="Acerca.Informacion"
          #informacion
        ></textarea>
      </div>
      <div>
        <app-boton-edicion
          (valor)="visibilidad($event, informacion)"
        ></app-boton-edicion>
      </div>
    </div>
  </div>
</div>
