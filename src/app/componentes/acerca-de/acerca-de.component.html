<div class="container p-4 mt-3 border mx-auto">
  <div class="row text-break">
    <!-- foto, nombre y titulo-->
    <div class="col-sm-0 col-md-4 col-lg-3 border text-center">
      <div class="row img-fluid">
        <img
          src="{{ Acerca.Foto }}"
          class="mx-auto foto img-thumbnail rounded-circle p-0"
          alt="Foto"
        />
      </div>
      <input type="file" hidden #fotoInput [(ngModel)]="Acerca.Foto">
      <app-boton-archivo [estilos]="botonArchivo" (emitir)="fotoInput.click()">
      </app-boton-archivo>
      <div>
        <p
          [ngClass]="{ editar: nombreTitulo }"
          [contentEditable]="nombreTitulo"
        >
          {{ Acerca.Nombre }}
        </p>
        <p
          [ngClass]="{ editar: nombreTitulo }"
          [contentEditable]="nombreTitulo"
        >
          {{ Acerca.Titulo }}
        </p>
      </div>
      <div>
        <app-boton-edicion
          [estilos]="botonAcerca"
          (emitir)="nombreTitulo = !nombreTitulo"
        ></app-boton-edicion>
      </div>
    </div>

    <!-- Acerca de -->
    <div class="col-sm-12 col-md-8 col-lg-9 border">
      <div style="text-align: center">Acerca de</div>
      <div>
        <p
          [ngClass]="{ editar: informacion }"
          [contentEditable]="informacion"

        >
          {{ Acerca.Informacion }}
        </p>
      </div>
      <div>
        <app-boton-edicion
          (emitir)="informacion = !informacion"
        ></app-boton-edicion>
      </div>
    </div>
  </div>
</div>
