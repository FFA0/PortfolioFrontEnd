<div class="container border mt-2">
  <div class="mt-3 text-center">Proyectos En Los Que Trabaj√©</div>

  <ul class="list-group">
    <li class="list-group-item mb-2" *ngFor="let proyecto of proyectos; index as i">
      <div class="m-3 p-3" #borrar>
        <div>
          <p #titulo contenteditable="false" class="text-center">{{ proyectos[i].Titulo }}</p>
        </div>
        <div>
          <p #descripcion contenteditable="false">{{ proyectos[i].Descripcion }}</p>
        </div>
        <div class="p-3">
          <app-boton-eliminar
            (emitir)="borrarNodo($event, borrar)"
          ></app-boton-eliminar>
          <app-boton-edicion
            (emitir)="editarTexto(titulo, descripcion)"
          ></app-boton-edicion>
        </div>
      </div>
    </li>
  </ul>
  <app-boton-agregar (emitir)="agregar()"></app-boton-agregar>
</div>
