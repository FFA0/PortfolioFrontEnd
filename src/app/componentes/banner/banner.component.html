<div class="container border p-3 mt-3 divColor">
  <div class="border text-center">
    <img appImagenDefault
      src="{{banner}}" 
      class="imagenBanner img-fluid" 
      alt="Banner" 
    />    
    <button id="botonBanner" class="btn btn-sm botones" [hidden]="log.editar" (click)="nuevoBanner.click()">
      <i class="fa-solid fa-file"></i>
    </button>

    <input
      type="file"
      style="display: none"
      [(ngModel)]="banner"
      #nuevoBanner
    />
  </div>
</div>
